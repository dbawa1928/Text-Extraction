<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textract Pro | Premium Image to Text Converter</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7750797564328391"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="IMG/PHOTO.png">
    <style>
        :root {
            --primary: #5e72e4;
            --secondary: #825ee4;
            --accent: #ff6b6b;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --text: #2b2d42;
            --bg: #ffffff;
            --card-bg: #ffffff;
            --shadow: rgba(94, 114, 228, 0.1);
            --success: #2dce89;
        }

        .dark-mode {
            --primary: #825ee4;
            --secondary: #5e72e4;
            --dark: #f8f9fa;
            --light: #1a1b2e;
            --text: #f8f9fa;
            --bg: #12131f;
            --card-bg: #1a1b2e;
            --shadow: rgba(130, 94, 228, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(94, 114, 228, 0.2);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            letter-spacing: -0.5px;
        }

        .logo i {
            font-size: 1.8rem;
            color: #fff;
        }

        .nav-actions {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: rotate(20deg);
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .upload-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 12px 30px var(--shadow);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(94, 114, 228, 0.1);
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--secondary);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background-color: rgba(94, 114, 228, 0.03);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(94, 114, 228, 0.08);
            transform: translateY(-3px);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.2rem;
        }

        .upload-area p {
            margin-bottom: 0.7rem;
            font-weight: 500;
        }

        .upload-area .small {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        #fileInput {
            display: none;
        }

        /* Image Preview */
        #imagePreview {
            max-width: 100%;
            max-height: 350px;
            margin: 1.5rem auto;
            border-radius: 12px;
            display: none;
            box-shadow: 0 8px 25px var(--shadow);
            border: 1px solid rgba(94, 114, 228, 0.2);
        }

        /* Enhancement Options */
        .enhancement-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .enhancement-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(94, 114, 228, 0.05);
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(94, 114, 228, 0.1);
        }

        .enhancement-option input {
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .enhancement-option label {
            cursor: pointer;
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 0.85rem 1.8rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(94, 114, 228, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 114, 228, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--primary);
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background-color: #ff5252;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Result Section */
        .result-section {
            margin-top: 2.5rem;
        }

        .result-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        #resultText {
            width: 100%;
            min-height: 250px;
            padding: 1.2rem;
            border-radius: 12px;
            border: 2px solid var(--secondary);
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            line-height: 1.7;
            font-family: 'Inter', sans-serif;
        }

        /* Progress Logs */
        .progress-logs {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            max-height: 180px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--text);
            border: 1px solid rgba(94, 114, 228, 0.1);
        }

        .progress-logs::-webkit-scrollbar {
            width: 6px;
        }

        .progress-logs::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }

        .team-credits {
            font-weight: 600;
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .container {
                padding: 0 1.2rem;
                margin: 2rem auto;
            }

            .upload-card {
                padding: 1.8rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .upload-area {
                padding: 1.8rem;
            }

            .enhancement-options {
                flex-direction: column;
                gap: 1rem;
            }

            .result-actions {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-text-height"></i>
            <span>Textract Pro</span>
        </div>
        <div class="nav-actions">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="upload-card">
            <h1>Text Extraction</h1>
            <p class="subtitle">Convert images to editable text with industry-leading accuracy</p>

            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt float"></i>
                <p>Drag & Drop your image here</p>
                <p class="small">Supports JPG, PNG, BMP (Max 10MB)</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <!-- Image Preview -->
            <img id="imagePreview" alt="Preview">

            <!-- Enhancement Options -->
            <div class="enhancement-options">
                <div class="enhancement-option">
                    <input type="checkbox" id="preprocessCheck" checked>
                    <label for="preprocessCheck">Auto-Enhance Image</label>
                </div>
                <div class="enhancement-option">
                    <input type="checkbox" id="whitelistCheck">
                    <label for="whitelistCheck">Alphanumeric Only</label>
                </div>
            </div>

            <!-- Convert Button -->
            <button id="convertBtn" class="btn btn-primary" disabled>
                <i class="fas fa-robot"></i> Extract Text
            </button>

            <!-- Result Section -->
            <div class="result-section">
                <div class="result-actions">
                    <button id="copyBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button id="clearBtn" class="btn btn-accent">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                <textarea id="resultText" placeholder="Your extracted text will appear here..." readonly></textarea>
                <div class="progress-logs" id="progressLogs"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="team-credits">
            <i class="fas fa-code-branch"></i> Team DR, Chandigarh University
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const imagePreview = document.getElementById('imagePreview');
            const convertBtn = document.getElementById('convertBtn');
            const resultText = document.getElementById('resultText');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressLogs = document.getElementById('progressLogs');
            const themeToggle = document.getElementById('themeToggle');
            const preprocessCheck = document.getElementById('preprocessCheck');
            const whitelistCheck = document.getElementById('whitelistCheck');

            // Dark/Light Mode Toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            }

            // Handle Drag & Drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary)';
                uploadArea.style.backgroundColor = 'rgba(94, 114, 228, 0.1)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--secondary)';
                uploadArea.style.backgroundColor = 'rgba(94, 114, 228, 0.03)';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--secondary)';
                uploadArea.style.backgroundColor = 'rgba(94, 114, 228, 0.03)';

                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload(fileInput.files[0]);
                }
            });

            // Handle File Selection
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileUpload(fileInput.files[0]);
                }
            });

            function handleFileUpload(file) {
                // Validate file
                if (!file.type.match('image.*')) {
                    showError('Please select an image file (JPEG, PNG, BMP)');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    showError('File size exceeds 10MB limit');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    convertBtn.disabled = false;
                    
                    // Pulse animation to draw attention
                    convertBtn.classList.add('pulse');
                    setTimeout(() => {
                        convertBtn.classList.remove('pulse');
                    }, 3000);
                };
                reader.readAsDataURL(file);
            }

            function showError(message) {
                progressLogs.innerHTML = `<span style="color: var(--accent)">❌ ${message}</span>`;
            }

            // Clear All
            clearBtn.addEventListener('click', () => {
                fileInput.value = '';
                imagePreview.src = '';
                imagePreview.style.display = 'none';
                resultText.value = '';
                progressLogs.innerHTML = '';
                convertBtn.disabled = true;
                copyBtn.disabled = true;
                downloadBtn.disabled = true;
            });

            // OCR Processing with Enhanced Options
            convertBtn.addEventListener('click', async () => {
                if (!imagePreview.src) return;

                progressLogs.innerHTML = '';
                resultText.value = '';
                convertBtn.disabled = true;
                copyBtn.disabled = true;
                downloadBtn.disabled = true;

                // Add real-time progress logs
                const logger = (message, type = 'info') => {
                    const colors = {
                        info: 'var(--primary)',
                        success: 'var(--success)',
                        error: 'var(--accent)',
                        warning: 'var(--warning)'
                    };
                    progressLogs.innerHTML += `<span style="color: ${colors[type]}">${message}</span><br>`;
                    progressLogs.scrollTop = progressLogs.scrollHeight;
                };

                logger('🚀 Initializing Textract Pro Engine...', 'info');
                logger('🛠 Optimizing for English text recognition...', 'info');

                try {
                    // Create worker
                    const worker = await Tesseract.createWorker({
                        logger: m => {
                            if (m.status) logger(`⚙ ${m.status}: ${(m.progress * 100).toFixed(1)}%`, 'info');
                        }
                    });

                    // Load English language only
                    await worker.loadLanguage('eng');
                    await worker.initialize('eng');

                    // Set parameters for better accuracy
                    if (preprocessCheck.checked) {
                        await worker.setParameters({
                            tessedit_pageseg_mode: 6, // Assume single uniform block of text
                            tessedit_ocr_engine_mode: 3, // LSTM only
                            preserve_interword_spaces: '1',
                            tessedit_char_whitelist: whitelistCheck.checked ? 
                                'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789' : ''
                        });
                        logger('🔧 Applied image preprocessing enhancements', 'success');
                    }

                    // Recognize text
                    logger('🔍 Analyzing image content...', 'info');
                    const { data: { text } } = await worker.recognize(imagePreview.src);
                    
                    logger('✅ Extraction completed successfully!', 'success');
                    logger(`📊 Extracted ${text.length} characters`, 'info');
                    resultText.value = text;
                    copyBtn.disabled = false;
                    downloadBtn.disabled = false;

                    // Terminate worker
                    await worker.terminate();
                } catch (err) {
                    logger(`❌ Error: ${err.message}`, 'error');
                    resultText.value = 'Error during text extraction. Try a clearer image or adjust settings.';
                } finally {
                    convertBtn.disabled = false;
                }
            });

            // Copy Text
            copyBtn.addEventListener('click', () => {
                resultText.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                copyBtn.style.backgroundColor = 'var(--success)';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.backgroundColor = '';
                }, 2000);
            });

            // Download Text
            downloadBtn.addEventListener('click', () => {
                const blob = new Blob([resultText.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `extracted_text_${new Date().toISOString().slice(0,10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Log download
                progressLogs.innerHTML += `<span style="color: var(--success)">📥 Text downloaded successfully!</span><br>`;
                progressLogs.scrollTop = progressLogs.scrollHeight;
            });
        });
    </script>
</body>
</html>
